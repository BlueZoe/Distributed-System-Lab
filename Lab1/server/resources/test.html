<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>HTML test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f8ff;
    }
    .header {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }
    .content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 20px 0;
    }
    .success {
      color: #27ae60;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>HTML test</h1>
  <p>OK!</p>
</div>

<div class="content">
  <h2>content</h2>
</div>

<script>
  document.getElementById('time').textContent = new Date().toLocaleString();
</script>
</body>
</html>
